<h2>{{data.currentServer?.name}}</h2>
<div>
    <p>
        Статус свервера:
        <mat-button-toggle-group name="fontStyle" appearance="legacy" aria-label="Font Style" [(ngModel)]="data.active">
            <mat-button-toggle value=true>Turn on</mat-button-toggle>
            <mat-button-toggle value=false>Turn off</mat-button-toggle>
        </mat-button-toggle-group>
    </p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.active" cdkFocusInitial>Ok</button>
</div>
