<h2>Результаты имитации:</h2>
<mat-dialog-content class="mat-typography">

    <table mat-table [dataSource]="data" class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="server">
            <th mat-header-cell *matHeaderCellDef> Сервер </th>
            <td mat-cell *matCellDef="let element"> {{element.server.name}} </td>
        </ng-container>

        <ng-container matColumnDef="port">
            <th mat-header-cell *matHeaderCellDef> Порт </th>
            <td mat-cell *matCellDef="let element"> {{element.server.port}} </td>
        </ng-container>

        <ng-container matColumnDef="transactions">
            <th mat-header-cell *matHeaderCellDef> Ко-во транзакций </th>
            <td mat-cell *matCellDef="let element"> {{element.transactionAmount}} </td>
        </ng-container>

        <ng-container matColumnDef="ms">
            <th mat-header-cell *matHeaderCellDef> Затраченое время (ms) </th>
            <td mat-cell *matCellDef="let element"> {{element.timeAmount}} </td>
        </ng-container>

        <ng-container matColumnDef="av-time">
            <th mat-header-cell *matHeaderCellDef> Среднее время (ms) </th>
            <td mat-cell *matCellDef="let element"> {{element.averageTime.toFixed(2)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
